<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Etch a Sketch</title>
    </head>
    <body>
        
        <div class="container">
             <div class="tools">
                <h2>Tools</h2>
                <div class="rangeInput">
                    <label for="gridSize" class="range-label">Grid Size: 16x16</label>
                    <input type="range" name="gridSize" id="gridSize" min="16" max="100" value="16">
                </div>
                
                <button id="staticMode">Static color</button>
                <button id="rainbowMode">Rainbow mode</button>
                <button id="eraser">Toggle eraser</button>
                <button id="clearSketch">Clear sketch</button>
                <button id="toggleGrid">Toggle grid lines</button>
                
            </div>
            <div class="sketch-area">
                <div class="header">
                    <h1>Etch-a-sketch</h1>
                </div>
                <div id="grid-container"></div>
            </div>
            
           
        </div>

        <script src="script.js"></script>
    </body>
</html>
